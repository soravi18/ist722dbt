version: 2

models:
  - name: dim_date
    docs:
      show: true
      node_color: #cd7f32

    description: Conformed Date Dimension. One row per day of the year.
    columns:
      - name: datekey 
        data_type: int 
        description: The surrogate key of the date YYYYMMDD
        tests:
          - not_null
          - unique
      - name: date
        description: The date of the date key
        tests:
          - not_null
          - unique
