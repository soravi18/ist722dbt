models:
  - name: creditcards
    description: "Model to load data from staging table into the target CREDITCARDS table."
    columns:
      - name: creditcard_key
        description: "Surrogate key for the credit card."
        tests:
          - unique
      - name: creditcard_id
        description: "Original ID of the credit card."
        tests:
          - unique
      - name: creditcard_number
