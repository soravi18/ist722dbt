version: 2

models:
  - name: products
    description: |
      Model to load and transform products data
    columns:
      - name: product_key
        description: "Surrogate key for the product"
      - name: PRODUCT_ID
        description: "Unique identifier for the product"
      - name: PRODUCT_DEPARTMENT
        description: "Department to which the product belongs"
      - name: PRODUCT_NAME
        description: "Name of the product"
      - name: PRODUCT_RETAIL_PRICE
        description: "Retail price of the product"
      - name: PRODUCT_WHOLESALE_PRICE
        description: "Wholesale price of the product"
      - name: PRODUCT_IS_ACTIVE
        description: "Flag indicating if the product is active"
      - name: PRODUCT_ADD_DATE
        description: "Date when the product was added"
      - name: PRODUCT_VENDOR_ID
        description: "Vendor ID of the product"
      - name: PRODUCT_DESCRIPTION
        description: "Description of the product"
      - name: active_time
        description: "Timestamp when the product data was loaded"
    materialized: view
